<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Converso</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-page">
        <header class="logo">
            <a href="index.html">Ⓜ️ Converso</a>
        </header>

        <main class="form-card">
            <div id="email-form">
                <h2>Create your account</h2>
                <form id="signup-form-email">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <div id="phone-form" class="hidden">
                <h2>Sign up with Phone</h2>
                <form id="signup-form-phone">
                    <div class="form-group">
                        <label for="phone" class="sr-only">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+11234567890" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Code</button>
                </form>
            </div>
            
            <div id="otp-form" class="hidden">
                <h2>Enter Verification Code</h2>
                <form id="signup-form-otp">
                    <div class="form-group">
                        <label for="otp" class="sr-only">OTP Code</label>
                        <input type="text" id="otp" placeholder="123456" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify Code</button>
                </form>
            </div>

            <div class="separator">
                <span>OR</span>
            </div>

            <div class="social-logins">
                <button id="google-login-btn" class="btn-social btn-google">
                  <svg viewBox="0 0 48 48" width="24px" height="24px"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                  <span>Sign in with Google</span>
                </button>
            </div>

            <p id="toggle-to-phone" class="auth-toggle">Sign up with phone number</p>
            <p id="toggle-to-email" class="auth-toggle hidden">Sign up with email</p>

            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="signup.js"></script>
</body>
</html>
